<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint JS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="jsCanvas" class="canvas"></canvas>
    <div id="controls">
        <div id="range-control">
            <input type="range" id="JsRange" min="1" max="6" value="3" step="0.5">
        </div>
        <div id="button-controls">
            <button id="jsMode">Fill</button>
            <button id="jsSave">Save</button>
        </div>
        <div id="color_controls" id="JsColor">
            <div id="color" class="jsCol" style="background-color: #2c2c2c;"></div>
            <div id="color" class="jsCol" style="background-color: white;"></div>
            <div id="color" class="jsCol" style="background-color: #ff3b30;;"></div>
            <div id="color" class="jsCol" style="background-color: #FF9500;"></div>
            <div id="color" class="jsCol" style="background-color: #fc0;"></div>
            <div id="color" class="jsCol" style="background-color: #4cd963;"></div>
            <div id="color" class="jsCol" style="background-color: #5ac8fa;"></div>
            <div id="color" class="jsCol" style="background-color: #0579ff;"></div>
            <div id="color" class="jsCol" style="background-color: #5856d6;"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
